<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css.css">
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    window.onload = function() {
      var eqInput = document.getElementById("eq");
      var currNumberInput = document.getElementById("currNumber");
      calculator.start(eqInput, currNumberInput);
      register.start(eqInput, currNumberInput);
    };
    </script>
</head>
<body>
  <div class="Calculator">
    <div class="display">
      <div id="eq" class="Equation"></div>
      <div id="currNumber" class="CurrentNumber">0</div><br></br>
    </div>
    <table>
      <tr>
        <td><button id="seven" class="btn" onclick="calculator.clickNumber(event);">7</button></td>
        <td><button id="eight" class="btn" onclick="calculator.clickNumber(event);">8</button></td>
        <td><button id="nine" class="btn" onclick="calculator.clickNumber(event);">9</button></td>
        <td><button id="divide" class="btn" onclick="calculator.setOperator('/');">/</button></td>
        <td></td>
        <td><button id="clear" class="register" onclick="calculator.clearNumbers();">C</button></td>
      </tr>
      <tr>
        <td><button id="four" class="btn" onclick="calculator.clickNumber(event);">4</button></td>
        <td><button id="five" class="btn" onclick="calculator.clickNumber(event);">5</button></td>
        <td><button id="six" class="btn" onclick="calculator.clickNumber(event);">6</button></td>
        <td><button id="multiply" class="btn" onclick="calculator.setOperator('*');">X</button></td>
        <td></td>
        <td><button id="getBalance" class="register" onclick="register.getBalance();">Balance</button></td>
      </tr>
      <tr>
        <td><button id="one" class="btn" onclick="calculator.clickNumber(event);">1</button></td>
        <td><button id="two" class="btn" onclick="calculator.clickNumber(event);">2</button></td>
        <td><button id="three" class="btn" onclick="calculator.clickNumber(event);">3</button></td>
        <td><button id="subtract" class="btn" onclick="calculator.setOperator('-');">-</button></td>
        <td></td>
        <td><button id="depositCash" class="register" onclick="register.deposit();">Deposit</button></td>
      </tr>
      <tr>
        <td><button id="zero" class="btn" onclick="calculator.clickNumber(event);">0</button></td>
        <td><button id="doubleZero" class="btn" onclick="calculator.clickNumber(event);">00</button></td>
        <td><button id="decimal" class="btn" onclick="calculator.clickNumber(event);">.</button></td>
        <td><button id="addition" class="btn" onclick="calculator.setOperator('+');">+</button></td>
        <td></td>
        <td><button id="withdrawCash" class="register" onclick="register.withdraw();">Withdraw</button></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td><button id="equals" class="btn" onclick="calculator.setOperator('=');">=</button></td>
      </tr>
    </table>
  </div>
    <script type="text/javascript" src="./js/calculator.js"></script>
    <script type="text/javascript" src="./js/cash_register.js"></script>
</body>
</html>
